<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeldari-Narrative-Item-Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Excel parser and app logic scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body class="bg-dark text-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Aeldari-Narrative-Item-Generator</h1>

        <div class="card p-4 bg-secondary text-light">
            <div class="mb-3">
                <label for="upload" class="form-label">Upload Excel File:</label>
                <input type="file" class="form-control" id="upload" accept=".xlsx, .xls" />
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="numItems" class="form-label">Number of Items/Weapons:</label>
                    <input type="number" id="numItems" class="form-control" min="1" value="5">
                </div>
                <div class="col-md-6">
                    <label for="numModifiers" class="form-label">Modifiers per Item:</label>
                    <input type="number" id="numModifiers" class="form-control" min="0" value="2">
                </div>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="randomToggle">
                <label class="form-check-label" for="randomToggle">Random Modifiers (1-3)</label>
            </div>

            <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" id="randomAntiToggle">
                <label class="form-check-label" for="randomAntiToggle">Random Anti-Modifiers (1-6)</label>
            </div>

            <button class="btn btn-primary w-100" id="generateBtn">Generate Random List</button>
        </div>

        <div class="mt-5" id="output"></div>
    </div>
</body>

</html>
